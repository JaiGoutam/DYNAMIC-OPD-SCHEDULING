{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Edit Profile</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ pt.name }}">
      </div>
      <div class="form-group">
        <label for="height">Height (cm)</label>
        <input type="number" class="form-control" id="height" name="height" value="{{ pt.height }}">
      </div>
      <div class="form-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" class="form-control" id="weight" name="weight" value="{{ pt.weight }}">
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" value="{{ pt.dob }}">
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
{% endblock %}
