
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
        
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .phone-screen {
            width: 360px;
            height: 750px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 40px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            box-sizing: border-box;
        }
        .ellipse {
            width: 100%;
            height: 150px;
            background: #000;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
            display: flex;
            align-items: center;
            padding-left: 20px;
            box-sizing: border-box;
        }
        .ellipse h1 {
            font-size: 2em;
            color: #fff;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            letter-spacing: 2px;
            text-align: left;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            margin-top: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        label {
            font-size: 1em;
            color: #333;
        }
        input[type="email"], input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(45deg, #ff6f61, #de1a1a);
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            margin: 10px auto;
            width: 80%;
            display: block;
        }
        button:hover {
            background: linear-gradient(45deg, #de1a1a, #ff6f61);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="phone-screen">
        <div class="ellipse">
            <h1>MedicoManage</h1>
        </div>
        <div class="container">
            <h1>User Registration Form</h1>
            {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                
                <!-- Email Address -->
                <label for="email">Gmail Address:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <!-- Password -->
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>

                <!-- Verify Password -->
                <label for="verify_password">Verify Password:</label><br>
                <input type="password" id="verify_password" name="verify_password" required><br><br>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
