<<footer>
    <div class="container">
      <div class="row">
        <div class="col">
          <button class="btn btn-primary" onclick="location.href='{% url 'home' %}';">Home</button>
        </div>
        <div class="col">
          <button class="btn btn-primary" onclick="location.href='{% url 'scheduled_appointment' %}';">Scheduled Appointment</button>
        </div>
        <div class="col">
          <button class="btn btn-primary" onclick="location.href='{% url 'user' %}';">User</button>
        </div>
      </div>
    </div>
    <style>
      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
      }
  
      footer .row {
        display: flex;
        justify-content: center;
      }
  
      footer .col {
        margin: 0 10px;
      }
  
      footer button {
        background-color: #5e5ce6;
        border: none;
        border-radius: 5px;
        color: #fff;
        padding: 10px 20px;
        text-transform: uppercase;
      }
  
      footer button:hover {
        background-color: #4e4c9b;
      }
    </style>
  </footer>
